<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table</title>
	</head>
	<body>
		<h1>Table</h1>

		<table border="1">
			<tr>
				<td colspan="3">HEADER (<code>colspan=3</code>)</td>
			</tr>
			<tr>
				<td rowspan="2">NAV (<code>rowspan=2</code>)</td>
				<td>MAIN</td>
				<td>ASIDE</td>
			</tr>
			<tr>
				<td colspan="2">FOOTER (<code>colspan=2</code>)</td>
			</tr>
		</table>
	</body>
</html>
