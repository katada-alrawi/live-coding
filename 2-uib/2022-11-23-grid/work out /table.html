<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table span</title>
</head>
<body>
    <h1> table span (<code>colspan rowspan)</code></h1>
    <table border="1">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td>1.3</td>
            <td>1.4</td>
    </tr>
        <tr>
            <td>2.1</td>
            <td rowspan=3>2.2</td>
            <td colspan="2">2.3</td>
            <!-- <td>2.4</td> -->
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr><td></td>
        <td></td>
        <td></td>
        <td></td></tr>
    </table>

</body>

</html>
